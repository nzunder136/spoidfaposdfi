<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open About:Blank with Hello World</title>
    <script>
        function openHelloWorld() {
            // Open a new blank window
            var newWindow = window.open('about:blank', '_blank');

            // Write HTML content to the new window
            newWindow.document.write('<!DOCTYPE html>');
            newWindow.document.write('<html lang="en">');
            newWindow.document.write('<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Hello World</title></head>');
            newWindow.document.write('<body><h1>Hello World</h1></body>');
            newWindow.document.write('</html>');

            // Close the document stream
            newWindow.document.close();
        }

        // Automatically open the "hello world" page when the script runs
        window.onload = openHelloWorld;
    </script>
</head>
<body>
    <h1>Opening a new page with Hello World...</h1>
</body>
</html>
